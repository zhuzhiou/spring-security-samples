<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登陆</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
<div class="modal show" tabindex="-1" style="top:50%;transform: translate(0, -50%);" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form method="post">
                <div class="modal-header">
                    <h1 class="modal-title text-center" style="font-family:'microsoft yahei';font-size:24px;">欢迎使用后台管理系统</h1>
                </div>

                <div class="modal-body">
                    <div class="alert alert-danger" th:if="${errorMsg} != null" th:text="${errorMsg}">错误信息</div>
                    <div class="form-group">
                        <label for="username">账号：</label>
                        <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>

                </div>

                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary" style="min-width:100px;font-family:'microsoft yahei';" ng-click="login()">登陆</button>
                </div>
            </form>
        </div>
    </div><!--modal-dialog-->
</div>
</body>
</html>
